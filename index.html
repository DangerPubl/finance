<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Banque en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ma Banque</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Connexion</a></li>
                <li><button id="login-btn">Se connecter</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Bienvenue sur votre banque en ligne</h2>
            <p>Gérez vos comptes facilement et en toute sécurité.</p>
        </section>
    </main>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #006633;
    color: white;
    padding: 15px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

button {
    background-color: white;
    color: #006633;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}

.hero {
    text-align: center;
    padding: 50px;
    background-color: white;
    margin: 20px;
    border-radius: 10px;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #006633;
    color: white;
}

    </style>

    <footer>
        <p>&copy; 2025 Ma Banque - Tous droits réservés</p>
    </footer>

    <script>document.getElementById("login-btn").addEventListener("click", function() {
        alert("Connexion en cours...");
    });
    </script>
</body>
</html>
